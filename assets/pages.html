<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Country Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="pages-style.css">
  </head>
  <body>  
    <div class = "wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "country-flags">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "https://flagcdn.com/bd.svg" alt = "Bangladesh Flag">
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "country-details">
          <h1 class = "country-title">Bangladesh</h1>
          <div class = "covid-details">
            <p class = "covid-data">Cases: <span>9,684,642</span></p>
            <p class = "covid-data">Deaths: <span>12,439</span></p>
            <p class = "covid-data">Recovered: <span>9,362,715</span></p>
          </div>

          <div class = "country-info">
           <ul>
              <li>Population: <span>164,689,383</span></li>
              <li>Capital: <span>Dhaka</span></li>
              <li>Region: <span>Asia</span></li>
              <li>Languages: <span>Bengali</span></li>
              <li>Timezones: <span>UTC +06:00</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
